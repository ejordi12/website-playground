<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elie Jordi's Website</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .beach-bg {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="beach-bg min-h-screen flex flex-col items-center justify-center text-center">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg backdrop-blur-sm">
        <header class="mb-8">
            <h1 class="text-white text-5xl font-bold mb-4">
                <i class="fas fa-sun text-yellow-400 mr-2"></i>
                I am Elie Jordi
                <i class="fas fa-palm-tree text-green-400 ml-2"></i>
            </h1>
            <p class="text-white text-xl">
                <i class="fas fa-code text-blue-300 mr-2"></i>
                Developer & Beach Lover
            </p>
        </header>
        
        <div class="grid grid-cols-3 gap-6 text-white text-center mt-8">
            <div class="p-4 hover:transform hover:scale-110 transition-transform">
                <i class="fas fa-laptop-code text-4xl text-blue-300"></i>
                <p class="mt-2">Coding</p>
            </div>
            <div class="p-4 hover:transform hover:scale-110 transition-transform">
                <i class="fas fa-wave-square text-4xl text-teal-300"></i>
                <p class="mt-2">Surfing</p>
            </div>
            <div class="p-4 hover:transform hover:scale-110 transition-transform">
                <i class="fas fa-umbrella-beach text-4xl text-yellow-300"></i>
                <p class="mt-2">Beach Life</p>
            </div>
        </div>
    </div>
</body>
</html>
